<div id="cookies-form">
    <div class="alert alert-primary" role="alert" style="position: fixed; bottom: 0; left: 0; width: 100%; margin-bottom: 0; z-index: 2;">
        <div style="position: relative;">
            <span style="width: 20%;  float:left; max-width:100px;"><button id="agree" class="btn btn-warning btn-rnd">Agree</button></span>
            <p style="width: 75%;">You need to give your consent as this website uses cookies.</p>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
        $("#agree").on("click", function() {
            var d = new Date();
            d.setTime(d.getTime() + (24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toUTCString();
            document.cookie =  "CookiesAccepted=yes;" + expires + ";path=/";
            $("#cookies-form").hide();
        });
    });
</script>
